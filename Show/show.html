<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
        .card-img-top {
            object-fit: cover;
            height: 200px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="header-container"></div>

    <div class="container mt-5">
        <h1>Mostrar Citas</h1>
        <form id="dateRangeForm" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="fechaInicio" required>
                        <label for="fechaInicio">Fecha de Inicio</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="fechaFin" required>
                        <label for="fechaFin">Fecha de Fin</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-info">Buscar Citas</button>
        </form>

        <div id="citasContainer" class="row">
        </div>
    </div>
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Imagen de la Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid" alt="Imagen de la cita">
                </div>
            </div>
        </div>
    </div>

    <script src="/header.js"></script>
    <script src="show.js"></script>
</body>

</html>
