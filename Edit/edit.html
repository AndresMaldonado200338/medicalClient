<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/header.js"></script>
    <script src="edit.js"></script>
</head>

<body>

    <div id="header-container"></div>

    <div class="container mt-5">
        <h1>Editar Estado de Cita</h1>
        <form id="editCitaForm" novalidate>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="citaId" placeholder="ID de la cita" required>
                <label for="citaId">ID de la Cita</label>
                <div class="invalid-feedback">
                    Debe ingresar un ID de cita v√°lido.
                </div>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="estadoCita" required>
                    <option value="" disabled selected>Seleccionar estado</option>
                    <option value="cancelado">Cancelado</option>
                </select>
                <label for="estadoCita">Estado de la Cita</label>
                <div class="invalid-feedback">
                    Debe seleccionar un estado de cita.
                </div>
            </div>
            <button type="submit" class="btn btn-info">Actualizar Estado</button>
        </form>
    </div>

</body>

</html>
